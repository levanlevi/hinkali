<!DOCTYPE html>
{% autoescape true %}
<html>
<head>
    <meta charset=UTF-8>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Categories</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/static/css/main.css">
</head>
<body>

<hr>
<table class="table table-striped table-hover list-table">
    <thead>
    <tr>
        <th>Category</th>
    </tr>
    </thead>
    <tbody>
    {% for category in categories %}
        <tr>
            <td>{{ category.name }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<form action="/categories/add?catalog_name={{ catalog_name }}" method="post">
    <div class="form-group">
        <label for="nameInput">Title</label>
        <input class="form-control" placeholder="Enter category name" type="text" name="name" id="nameInput" rows="1"
               cols="60"/>
    </div>
    <div>
        <input class="btn btn-default" type="submit" value="Add a new category">
    </div>
</form>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
{% endautoescape %}
