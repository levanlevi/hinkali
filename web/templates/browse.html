<!DOCTYPE html>
{% autoescape false %}
<html>
<head>
    <meta charset=UTF-8>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Browse</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/static/css/main.css">
</head>
<body>
<form>Catalog:
    {{ categories }}
    <input type="submit" value="switch">
</form>
<hr>
<table class="table table-striped table-hover list-table">
    <thead>
    <tr>
        <th>Restaurant Title</th>
        <th>Address</th>
        <th>Number of visits</th>
    </tr>
    </thead>
    <tbody>
    {% for organisation in organisations %}
        <tr>
            <td>{{ organisation.name }}</td>
            <td>{{ organisation.address.street }}</td>
            <td>{{ organisation.numViews }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<form action="/add?catalog_name={{ catalog_name }}" method="post">
    <div class="form-group">
        <label for="titleInput">Title</label>
        <input class="form-control" placeholder="Enter organisation name" type="text" name="title" id="titleInput"
               rows="1" cols="60"/>
    </div>
    <div class="form-group">
        <label for="authorNameInput">Title</label>
        <input class="form-control" placeholder="Enter name" id="authorNameInput" type="text"
               name="authorname" rows="1" cols="60"/>
        <input class="form-control" placeholder="Enter surname" id="authorNameInput" type="text"
               name="authorsurname" rows="1" cols="60"/>

    </div>
    <div><input class="btn btn-default" type="submit" value="Add a new restaurant"></div>

</form>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
{% endautoescape %}
